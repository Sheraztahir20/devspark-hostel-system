<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Header Navbar -->
  <header class="navbar">
    <div class="logo">Sheraz Tahir</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <!-- Product Cards -->
  <div class="row">
    <div class="card">
      <img class="product-image" src="img/shirt-1.png" alt="Stylish T-Shirt">
      <h2 class="title">Stylish T-Shirt</h2>
      <p class="description">A comfortable and fashionable t-shirt, perfect for everyday wear.</p>
      <h3 class="price">$25.00</h3>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="card">
      <img class="product-image" src="img/shirt-2.png" alt="Stylish T-Shirt">
      <h2 class="title">Cool T-Shirt</h2>
      <p class="description">A stylish cotton tee that fits all seasons.</p>
      <h3 class="price">$20.00</h3>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="card">
      <img class="product-image" src="img/shirt-3.png" alt="Stylish T-Shirt">
      <h2 class="title">Classic T-Shirt</h2>
      <p class="description">Timeless design, soft and comfy fabric.</p>
      <h3 class="price">$50.00</h3>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
